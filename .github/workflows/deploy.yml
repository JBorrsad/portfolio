name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Fetch projects from GitHub
        run: npm run sync:projects
        env:
          GH_ALL_TOKEN: ${{ secrets.GH_ALL_TOKEN }}

      - name: Verify icons were downloaded
        run: |
          if [ -d "public/icons" ] && [ "$(ls -A public/icons 2>/dev/null)" ]; then
            echo "✅ Iconos descargados correctamente:"
            ls -la public/icons/
          else
            echo "⚠️  No se encontraron iconos en public/icons/"
            exit 1
          fi

      - name: Build with Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
