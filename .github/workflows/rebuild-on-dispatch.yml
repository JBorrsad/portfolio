name: Rebuild on project update

on:
  repository_dispatch:
    types: [project-updated]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # sincronización diaria opcional a las 6:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Generate project data
        env:
          GH_ALL_TOKEN: ${{ secrets.GH_ALL_TOKEN }}
        run: npm run sync:projects

      - name: Verify icons were downloaded
        run: |
          if [ -d "public/icons" ] && [ "$(ls -A public/icons 2>/dev/null)" ]; then
            echo "✅ Iconos descargados correctamente:"
            ls -la public/icons/
          else
            echo "⚠️  No se encontraron iconos en public/icons/"
            exit 1
          fi

      - name: Build with Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
